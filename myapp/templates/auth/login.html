{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/x.css' %}">

<div class="container">
    <h1 style="color: black; text-align: center;">Login</h1>
    <form method="post">
        {% csrf_token %}

        <!-- Visualizzazione del form con Crispy Forms -->
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Login</button><br>
        <a href="{% url 'signup' %}">Non hai un account? Clicca qui!</a>
        <a href="{% url 'reset_password' %}">Hai dimenticato la password? Clicca qui!</a>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Seleziona il form
        const form = document.getElementsByTagName('form');

        if (form) {
            form.reset();
        }
    });
</script>



{% endblock %}
